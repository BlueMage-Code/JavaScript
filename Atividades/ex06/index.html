<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro codigo</title>
    <style>

        div#area{
            background-color: cadetblue;
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
            line-height: 200px;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        //onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
        //poder ser substituido por apenas um comando de controle 
        let a = document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            //let a = document.getElementById('area');
            a.innerText = "Clicou!"
            a.style.backgroundColor = "red"
        }
        function entrar() {
            //let a = document.getElementById('area');
            a.innerText = "Passando o Mouse!"
        }
        function sair() {
            //let a = document.getElementById('area');
            a.innerText = "Interaja..."
            a.style.backgroundColor = "cadetblue"
        }
    
    </script>
</body>
</html>
