<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal do Aluno</h1>
    </header>
    <main>
        <h2>Notas</h2>
        <div class="center">
            <input type="text" id="nomeAluno" name="Nome do Aluno">
            <input type="number" name="N1" id="nota1" max="10" min="0.1" maxlength="3">
            <input type="number" name="N2" id="nota2" max="10" min="0.1" maxlength="3">
            <input type="button" value="Checar" onclick="checar()" id="checar">
        </div>
        <div>
            <h3>Situação do Aluno</h3>
            <p id="txt"></p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
